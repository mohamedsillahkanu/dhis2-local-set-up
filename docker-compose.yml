version: '3.8'

services:
  database:
    image: postgis/postgis:15-3.3-alpine
    container_name: dhis2-db
    environment:
      POSTGRES_USER: dhis
      POSTGRES_PASSWORD: dhis
      POSTGRES_DB: dhis2
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dhis2-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhis"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dhis2-network

  dhis2:
    image: dhis2/core:2.40.5
    container_name: dhis2-app
    depends_on:
      database:
        condition: service_healthy
    environment:
      DHIS2_DATABASE_HOST: database
      DHIS2_DATABASE_NAME: dhis2
      DHIS2_DATABASE_USERNAME: dhis
      DHIS2_DATABASE_PASSWORD: dhis
    ports:
      - "8080:8080"
    volumes:
      - dhis2-data:/DHIS2_home
    restart: unless-stopped
    networks:
      - dhis2-network

volumes:
  dhis2-db-data:
    name: dhis2-db-data
  dhis2-data:
    name: dhis2-data

networks:
  dhis2-network:
    name: dhis2-network
    driver: bridge
